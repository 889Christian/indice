<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros da Bíblia</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #f4e1c1;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png'), url('https://upload.wikimedia.org/wikipedia/commons/7/7b/Greek_and_Hebrew_Alphabet.png');
            background-repeat: repeat, no-repeat;
            background-position: center, top;
            background-size: auto, 80%;
            opacity: 0.9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            margin: auto;
            background: rgba(244, 225, 193, 0.9);
            padding: 20px;
            border: 10px solid #8B5A2B;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #5a3e1b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #5a3e1b;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            width: 120px;
            margin: 5px;
            padding: 10px;
            background-color: #c2a476;
            color: #3d2a10;
            border: 2px solid #8B5A2B;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }
        .btn:hover {
            background-color: #a88c60;
        }
    </style>
</head>
<body>
    <h1>Livros da Bíblia</h1>
    <div class="container">
        <div class="section">
            <h2>Antigo Testamento</h2>
            <div class="btn-container">
                <button class="https://889christian.github.io/genesis/">Gênesis</button>
                <button class="https://889christian.github.io/exodo/">Êxodo</button>
                <button class="https://889christian.github.io/levitico/'">">Levítico</button>
                <button class="https://889christian.github.io/Numeros/">Números</button>
                <button class="https://889christian.github.io/Deuteronomio/">Deuteronômio</button>
                <button class="btn">Josué</button>
                <button class="btn">Juízes</button>
                <button class="btn">Rute</button>
                <button class="btn">1 Samuel</button>
                <button class="btn">2 Samuel</button>
                <button class="btn">1 Reis</button>
                <button class="btn">2 Reis</button>
                <button class="btn">1 Crônicas</button>
                <button class="btn">2 Crônicas</button>
                <button class="btn">Esdras</button>
                <button class="btn">Neemias</button>
                <button class="btn">Ester</button>
                <button class="btn">Jó</button>
                <button class="btn">Salmos</button>
                <button class="https://889christian.github.io/Proverbios/">Provérbios</button>
                <button class="btn">Eclesiastes</button>
                <button class="btn">Cantares</button>
                <button class="btn">Isaías</button>
                <button class="btn">Jeremias</button>
                <button class="btn">Lamentações</button>
                <button class="btn">Ezequiel</button>
                <button class="btn">Daniel</button>
                <button class="btn">Oséias</button>
                <button class="btn">Joel</button>
                <button class="btn">Amós</button>
                <button class="btn">Obadias</button>
                <button class="btn">Jonas</button>
                <button class="btn">Miquéias</button>
                <button class="btn">Naum</button>
                <button class="btn">Habacuque</button>
                <button class="btn">Sofonias</button>
                <button class="btn">Ageu</button>
                <button class="btn">Zacarias</button>
                <button class="btn">Malaquias</button>
            </div>
        </div>
        <div class="section">
            <h2>Novo Testamento</h2>
            <div class="btn-container">
                <button class="btn">Mateus</button>
                <button class="https://889christian.github.io/marcos/">Marcos</button>
                <button class="btn">Lucas</button>
                <button class="btn">João</button>
                <button class="https://889christian.github.io/Atos/">Atos</button>
                <button class="btn">Romanos</button>
                <button class="btn">1 Coríntios</button>
                <button class="btn">2 Coríntios</button>
                <button class="btn">Gálatas</button>
                <button class="btn">Efésios</button>
                <button class="btn">Filipenses</button>
                <button class="btn">Colossenses</button>
                <button class="btn">1 Tessalonicenses</button>
                <button class="btn">2 Tessalonicenses</button>
                <button class="btn">1 Timóteo</button>
                <button class="btn">2 Timóteo</button>
                <button class="btn">Tito</button>
                <button class="btn">Filemom</button>
                <button class="https://889christian.github.io/Hebreus/">Hebreus</button>
                <button class="btn">Tiago</button>
                <button class="btn">1 Pedro</button>
                <button class="btn">2 Pedro</button>
                <button class="btn">1 João</button>
                <button class="btn">2 João</button>
                <button class="btn">3 João</button>
                <button class="btn">Judas</button>
                <button class="btn">Apocalipse</button>
            </div>
        </div>
    </div>
</body>
</html>
